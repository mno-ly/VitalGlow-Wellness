<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Wellness Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="order-form">
            <h1>Place Your Order</h1>
            <p>Order your favorite wellness products easily using the form below.</p>
            <form action="submit_order.php" method="POST">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">

                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="skincare_kit">Skincare Kit</option>
                    <option value="fitness_plan">Fitness Plan</option>
                    <option value="wellness_device">Wellness Device</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1" placeholder="Number of items">

                <label for="message">Special Instructions:</label>
                <textarea id="message" name="message" placeholder="Any specific instructions or requests"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Wellness Products. All rights reserved.</p>
    </footer>
</body>
</html>
